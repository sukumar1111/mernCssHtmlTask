<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <style>
       .container {
           display: inline-block;
            border: 2px solid black;
            width: 100%;
            background-color: #ccc;
            /* padding: 4px; */
            
        }
        

       

        li {
            list-style: none;
            float: left;
            margin: 5px;
            border-left: 1px solid ;
        }

        li a {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>
            Click Any of the following links
        </h3>
        <ul>
            <li>
                <a href="https://www.google.com/" target="_blank">opens in new tab</a>
            </li>
            <li>
                <a href="https://www.google.com/" target="_self">opens in self</a>
            </li>
            <li>
                <a href="https://www.google.com/" target="_parent">opens in parent</a>
    
            </li>
            <li>
                <a href="https://www.google.com/" target="_top">opens in body</a>
            </li>
            <li>
                <a href = "mailto:abc@example.com?subject = Feedback&body = Message">
                    Send Email
                    </a>
            </li>
        </ul>

    </div>
    
</body>
</html>
